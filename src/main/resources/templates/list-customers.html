<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Customer Table</h3>
        <hr>
        <a th:href="@{/customers/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            Add Customer
        </a>

        <table border="1" class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
                <th>Ticket</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="temp:${customers}">
                <td th:text="${temp.name}"/>
                <td th:text="${temp.email}"/>
                <td>
                    <a th:href="@{/customers/showFormForUpdate(customerId=${temp.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/customers/delete(customerId=${temp.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
                        Delete
                    </a>
                </td>
                <td>
                    <a th:href="@{/customers/showFormToBook(customerId=${temp.id})}"
                       class="btn btn-outline-primary btn-sm">
                        Book Ticket
                    </a>
                    <a th:href="@{/customers/tickets/{customerId}(customerId=${temp.id})}"
                       class="btn btn-outline-primary btn-sm">
                        Ticket Info
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
