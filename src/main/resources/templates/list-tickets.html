<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Ticket Directory</h3>
    <hr>
    <table border="1" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Seat Name</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp:${tickets}">
            <td th:text="${temp.seatName}"/>
            <td th:text="${temp.duration}"/>
            <td>
                <a th:href="@{/customers/{customerId}/ticketDelete/{ticketId}(ticketId=${temp.id},customerId=${customerId})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this ticket?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/customers/list}">Back to Customers List</a>
</div>
</body>
</html>
